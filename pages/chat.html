<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/templates/header.css">
    <link rel="stylesheet" type="text/css" href="../css/templates/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/chat/chat.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/chat/transliteration.css">

    <script src="https://kit.fontawesome.com/018f2343ea.js" crossorigin="anonymous"></script>
    <script src="../js/addTemplate.js"></script>
</head>
<body>
<header id="header"></header>

<main class="main">
    <div class="text-input">
        <h3>Повідомлення User 1</h3>
        <input id="message-input-1" type="text" title="Введіть текст" placeholder="Введіть повідомлення">
        <button id="send-button-1">Відправити</button>
    </div>
    <div id="chat-area">
    </div>
    <div class="text-input">
        <h3>Повідомлення User 2</h3>
        <input id="message-input-2" type="text" title="Введіть текст" placeholder="Введіть повідомлення">
        <button id="send-button-2">Відправити</button>
    </div>
</main>

<div class="transliterate">
    <div class="text-area">
        <textarea class="text" id="ukrainianText" oninput="transliterate()">
За сонцем хмаронька пливе,
Червоні поли розстилає
І сонце спатоньки зове
У синє море: покриває
Рожевою пеленою,
Мов мати дитину.
        </textarea>
        <textarea class="text" id="transliteratedText" readonly name="name"></textarea>
    </div>
</div>

<footer id="footer"></footer>
<script src="../js/chat.js"></script>
<script src="../js/transliter.js"></script>
</body>
</html>
