<!DOCTYPE html>
<html lang="en">
<head>
    <title>Обчислення</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/templates/header.css">
    <link rel="stylesheet" type="text/css" href="../css/templates/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/calculations/calculations.css">

    <script src="https://kit.fontawesome.com/018f2343ea.js" crossorigin="anonymous"></script>
    <script src="../js/addTemplate.js"></script>

</head>
<body>
<header id="header"></header>
<main class="main">
<!--    TODO: add style-->
<!--    TODO: as far as possible add adaptivity: when in a phone mode make the boxes line up one by one downwards-->
    <div class="container">
        <div class="box">
            <h2>Розрахунок даних прямокутника</h2>
            <form id="rectangle-form">
                <label for="length">Довжина: </label>
                <input type="number" id="length" name="length" required>

                <label for="width">Ширина: </label>
                <input type="number" id="width" name="width" required>
            </form>
            <div class="results">
                <h2>Результат</h2>
                <p>Периметр: <span id="perimeter">0</span></p>
                <p>Площа: <span id="area">0</span></p>
                <p>Діагональ: <span id="diagonal">0</span></p>
            </div>
        </div>
        <div class="box">
            <h2>Чи пам’ятаєте ви в який день тижня народилися?</h2>
            <form id="dayOfBirth-form">
                <label for="date">Дата народження: </label>
                <input type="date" id="date" name="date" required>
                <div class="results">
                    <h2>Результат</h2>
                    <p> <span id="dayOfBirth"> </span></p>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="../js/calculations/rect.js"></script>
<script src="../js/calculations/dayOfBirth.js"></script>
<footer id="footer"></footer>
</body>
</html>
