<!DOCTYPE html>
<html lang="en">
<head>

    <title>Увійти</title>
    <link rel="stylesheet" type="text/css" href="../css/pages/login/general.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/login/section.css">
</head>
<body>
    <div class="login-container">
        <div class="photo">
            <img src="../images/pages/login/login.jpeg">
        </div>

                </div>

                <a href="../pages/main.html">Увійти</a>

<!--                <button type="submit">Увійти</button>-->
            </form>
            <div class="signup-link">
                <p>Не маєте акаунту?</p>
                <a href="signup.html">Створити акаунт</a>
            </div>
        </section>
    </div>
</body>
</html>
