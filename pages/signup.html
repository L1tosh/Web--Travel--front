<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Зареєструватись</title>
    <link rel="stylesheet" type="text/css" href="../css/pages/general.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/signup/section.css">
</head>
<body>
<div class="signup-container">
<!--    <div class="photo">-->
<!--        <img src="../images/pages/login/login.jpeg">-->

        <div class="text">
            <h1>Туристичне агенство</h1>
            <p>Введіть свої дані для створення облікового запису</p>
        </div>
        <form method="post"> <!--тут ми відправляли би наші дані на сервер-->
            <div class="signup-details">
                <!--                    <label for="email">Email:</label>-->
                <input placeholder="Електронна пошта" type="email"  id="email" autocomplete="off">
                <input placeholder="Пароль" type="password"  id="password" autocomplete="off">
                <input placeholder="Ім'я" type="text" name="inline">
                <input placeholder="Прізвище" type="text" name="inline">
                <input placeholder="По батькові" type="text" name="inline"><br>
                <label for="date">Дата народження:</label>
                <input type="date" name="inline" id="date"><br>
                <select>
                    <option></option>
                    <option>Чоловік</option>
                    <option>Жінка</option>
                    <option>Інше</option>
                </select> <br>
                <label for="file">Завантажте своє фото:</label>
                <input type="file" name="inline" id="file">

            </div>

            <a href="../pages/main.html">Створити акаунт</a><br>
            <div class="empty"></div>

            <!--                <button type="submit">Увійти</button>-->
        </form>
</div>
</body>
